<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--Links-->
    <link href="./favicon/favicon-16x16.png" rel="icon">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!--Pokedex Start-->
    <main>
        <!--Pokemon Gif Start-->
        <img src="" alt="pokemon" class="pokemon-image">
        <!--Pokemon Gif End-->

        <!--Pokemon data Start-->
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>
        <!--Pokemon data End-->

        <!--Pokemon Search Bar Start-->
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>
        <!--Pokemon Search Bar End-->

        <!--Pokedex Buttons Start-->
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <!--Pokedex Buttons End-->

        <!--Pokedex Image Start-->
        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
        <!--Pokedex Image End-->
    </main>
    <!--Pokedex End-->

    <!--Script-->
    <script src="./js/script.js"></script>
</body>
</html>
